<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- layout started -->
      <section class="header">
        <div class="container">
          <div class="row">
            <div class="col-md-2 col-sm-3 col-12">
              <div class="box">1.1</div>
            </div>
            <div class="col-md-7 col-sm-6 col-7">
              <div class="box">1.2</div>
            </div>
            <div class="col-md-3 col-sm-3 col-5">
              <div class="box">1.3</div>
            </div>
          </div>
        </div>
    </section>
    <section>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8 d-sm-block d-none">
                  <div class="box">2.1</div>
                </div>
                <div class="col-md-4">
                  <div class="box">2.2</div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="box red">3</div>
            </div>
          </div>
        </div>
    </section>
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box red">3</div>
              </div>
              <div class="col-md-8">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
   <!-- layout finished -->

   <!-- form started  -->
   <div class="container form">
   <form class="row g-3 needs-validation" novalidate>
    <!-- first name -->
    <div class="col-md-6">
      <label for="f_name" class="form-label">First name</label>
      <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter your first name" required>
      
      <div class="invalid-feedback">
        Please enter your first name.
      </div>
    </div>
      <!-- last name  -->
    <div class="col-md-6">
      <label for="l_name" class="form-label">Last name</label>
      <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter your last name" required>
      
      <div class="invalid-feedback">
        Please enter your last name.
      </div>
    </div>
      <!-- email  -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your email address" required>
      
      <div class="invalid-feedback">
        Please enter your email address.
      </div>
    </div>
    <!-- state  -->
    <div class="col-md-6">
      <label for="state" class="form-label">State</label>
      <select class="form-select state" id="state" name="state"  required>
        <option selected disabled value=""></option>
        <option>Dhaka</option>
        <option>Rajshahi</option>
        <option>Khulna</option>
        <option>Chattogram</option>
        <option>Barisal</option>
      </select>

      <div class="invalid-feedback">
        Please select a state.
      </div>
    </div>
    <!-- city  -->
    <div class="col-md-6">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control city" id="city" name="city" required>

      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <!-- postal code  -->
    <div class="col-md-6">
      <label for="p_code" class="form-label">Postal code</label>
      <input type="number" class="form-control p_code" id="p_code" name="p_code" required>

      <div class="invalid-feedback">
        Please provide a valid postal code.
      </div>
    </div>
    <!-- check box -->
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-label c_box" type="checkbox" value="" id="c_box" name="c_box" required>

        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>

        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <!-- button  -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

  </form>
</div>
   <!-- form finished -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
